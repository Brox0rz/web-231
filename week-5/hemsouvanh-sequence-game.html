<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="hemsouvanh-sequence-game.css">
        <link rel="stylesheet" href="../global.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>Numbers Game</title>
    </head>
<body>
    <div id="container">
        <h1 class="app-header">Welcome to the sequence game!</h1>
        <div id="card-container">
            <div class="card">
                <div class="card-title">Sequence Selection Form</div>
                <div class="card-content">
                    <label for="sequence">Choose a number sequence:</label>
                    <select name="sequence" id="sequence" class="drop-down-menu">
                        <option value="select">--Select--</option>
                        <option value="fibonacci">Fibonacci Sequence</option>
                        <option value="even">Even Numbers</option>
                        <option value="odd">Odd Numbers</option>
                    </select>
                    <br>
                    <button id="btnDisplaySequence">Display Sequence</button>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Sequence Results</div>
                <div id="results" class="card-content"></div>
            </div>
        </div>
<script>
        /** 
        * hemsouvanh-sequence-game.html
        * Author: Brock Hemsouvanh
        * Description: This script implements the js function to generate a number sequence of the user's selection.
        **/
// Register onclick event for btnDisplaySequence
document.getElementById('btnDisplaySequence').addEventListener('click', function() {
  const choice = document.getElementById('sequence').value;
  const resultsDiv = document.getElementById('results');
  
  if (choice === 'fibonacci') {
    let num1 = 0, num2 = 1, next;
    let fibonacciSequenceText = '';
    while (num1 < 40) {
      fibonacciSequenceText += num1 + ', ';
      next = num1 + num2;
      num1 = num2;
      num2 = next;
    }
    resultsDiv.innerHTML = fibonacciSequenceText.slice(0, -2);
    
  } else if (choice === 'even') {
    let evenNum = 0;
    let evenSequenceText = '';
    do {
      evenSequenceText += evenNum + ', ';
      evenNum += 2;
    } while (evenNum < 20);
    resultsDiv.innerHTML = evenSequenceText.slice(0, -2);

  } else if (choice === 'odd') {
    let oddSequenceText = '';
    for (let oddNum = 1; oddNum < 20; oddNum += 2) {
      oddSequenceText += oddNum + ', ';
    }
    resultsDiv.innerHTML = oddSequenceText.slice(0, -2);

  } else {
    alert('Invalid selection, please try again!');
  }
});

</script>
        <footer>
            <p><a href="../index.html" class="return-home">Return</a></p>
        </footer>
    </div>
</body>
