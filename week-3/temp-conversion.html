    <!DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="stylesheet" href="temp-conversion.css">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
            <title>Temperature Conversion App</title>
        </head>
        <body>
            <div id="container">
                <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
                <div id="card-container">
                    <div class="card">
                        <div class="card-title">Fahrenheit to Celsius Converter</div>
                        <div class="card-content">
                            <label for="txtFahrenheit">Fahrenheit value:</label>
                            <input type="text" id="txtFahrenheit"><br>
                            <button onclick="convertTemperature()">Convert Temperature</button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-title">Conversion Results</div>
                        <div id="card-content"></div>
                    </div>
                </div>
                <script>
                /** 
                * temp-conversion.html
                * Author: Brock Hemsouvanh
                * Description: This script implements the js function to create a temperature conversion app that 
                * allows users to enter a Fahrenheit value, click a button to convert it to Celsius, and see the result.
                **/
                function convertTemperature() {
                    var fahrenheit = document.getElementById("txtFahrenheit").value;
                    var celsius = ((fahrenheit - 32) / 1.8).toFixed(2);
                    document.getElementById("card-content").innerHTML = celsius + "Â°C";
                }
                </script>
                <footer>
                    <p><a href="../index.html" class="return-home">Return</a></p>
                </footer>
            </div>
        </body>
    </html>
