<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="hemsouvanh-in-n-out-books.css">
        <link rel="stylesheet" href="../global.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>Numbers Game</title>
    </head>
<body>
    <div id="container">
        <h1 class="app-header">Welcome to In-N-Out-Books</h1>
        <div id="card-container">
            <div class="card">
                <div class="card-title">My Favorites</div>
                <div class="card-content">
                    <label for="sequence">Choose a listing:</label>
                    <select name="sequence" id="sequence" class="drop-down-menu">
                        <option value="select">--Select--</option>
                        <option value="favorite-books">Top 3 Favorite Books</option>
                        <option value="favorite-authors">Top 3 Favorite Authors</option>
                    </select>
                    <br>
                    <button id="btnDisplaySequence">Display Listing</button>
                </div>
            </div>
            <div class="card">
                <div class="card-title">Top 3 Favorite Books</div>
                <div class="card-title">Top 3 Favorite Authors</div>
                <div id="results" class="card-content"></div>
            </div>
        </div>
<script>
        /** 
        * hemsouvanh-sequence-game.html
        * Author: Brock Hemsouvanh
        * Description: This script implements the js function to display mapped data and display it in an HTML table.
        **/
// Register onclick event for btnDisplaySequence
document.getElementById('btnDisplaySequence').addEventListener('click', function() {
  const choice = document.getElementById('sequence').value;
  const resultsDiv = document.getElementById('results');
  
  if (choice === 'favorite-books') {
    let num1 = 0, num2 = 1, next;
    let fibonacciSequenceText = '';
    while (num1 < 40) {
      fibonacciSequenceText += num1 + ', ';
      next = num1 + num2;
      num1 = num2;
      num2 = next;
    }
    resultsDiv.innerHTML = fibonacciSequenceText.slice(0, -2);
    
  } else if (choice === 'favorite-authors') {
    let evenNum = 0;
    let evenSequenceText = '';
    do {
      evenSequenceText += evenNum + ', ';
      evenNum += 2;
    } while (evenNum < 20);
    resultsDiv.innerHTML = evenSequenceText.slice(0, -2);
  } else {
    alert('Invalid selection, please try again!');
  }
});

</script>
        <footer>
            <p><a href="../index.html" class="return-home">Return</a></p>
        </footer>
    </div>
</body>
