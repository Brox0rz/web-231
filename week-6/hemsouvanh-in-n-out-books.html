<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="hemsouvanh-in-n-out-books.css">
        <link rel="stylesheet" href="../global.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>In-N-Out-Books</title>
    </head>
<body>
    <div id="container">
        <h1 class="app-header">Welcome to In-N-Out-Books</h1>
        <div id="card-container">
            <div class="card">
                <div class="card-title">My Favorites</div>
                <div class="card-content">
                    <label for="listing">Choose a listing:</label>
                        <select name="listing" id="listing" class="drop-down-menu">
                            <option value="select">--Select--</option>
                            <option value="favorite-books">Top 3 Favorite Books</option>
                            <option value="favorite-authors">Top 3 Favorite Authors</option>
                        </select>
                    <br>
                    <button id="btnDisplayListing">Display Listing</button>
                </div>
            </div>
            <div id="booksCard" class="card" style="display:none;">
                <div class="card-title">Top 3 Favorite Books</div>
                <div id="booksResults" class="card-content"></div>
            </div>
            <div id="authorsCard" class="card" style="display:none;">
                <div class="card-title">Top 3 Favorite Authors</div>
                <div id="authorsResults" class="card-content"></div>
            </div>
        </div>
        <script>
            document.getElementById('btnDisplayListing').addEventListener('click', function() {
                const choice = document.getElementById('listing').value;
                
                const booksDiv = document.getElementById('booksCard');
                const authorsDiv = document.getElementById('authorsCard');
                const booksResults = document.getElementById('booksResults');
                const authorsResults = document.getElementById('authorsResults');
                
                if (choice === 'favorite-books') {
                    authorsDiv.style.display = 'none';
                    booksDiv.style.display = 'block';

                    const books = [
                        {ISBN: '0261103571', Title: 'The Fellowship of the Ring', Pages: 432},
                        {ISBN: '1514297272', Title: 'The Two Towers', Pages: 322},
                        {ISBN: '1514298139', Title: 'The Return of the King', Pages: 432},
                    ];
                    
                    let table = '<table><tr><th>ISBN</th><th>Title</th><th>Pages</th></tr>';
                    books.forEach(book => {
                        table += `<tr><td>${book.ISBN}</td><td>${book.Title}</td><td>${book.Pages}</td></tr>`;
                    });
                    
                    table += '</table>';
                    booksResults.innerHTML = table;
                    
                } else if (choice === 'favorite-authors') {
                    booksDiv.style.display = 'none';
                    authorsDiv.style.display = 'block';

                    const authors = [
                        {Name: 'Orson Scott Card', Genre: 'Science Fiction'},
                        {Name: 'J.R.R. Tolkien', Genre: 'Fantasy'},
                        {Name: 'Ray Dalio', Genre: 'Biography'},
                    ];
                    
                    let table = '<table><tr><th>Name</th><th>Genre</th></tr>';
                    authors.forEach(author => {
                        table += `<tr><td>${author.Name}</td><td>${author.Genre}</td></tr>`;
                    });
                    
                    table += '</table>';
                    authorsResults.innerHTML = table;
                    
                } else {
                    booksDiv.style.display = 'none';
                    authorsDiv.style.display = 'none';
                }
            });
        </script>
        <footer>
            <p><a href="../index.html" class="return-home">Return</a></p>
        </footer>
    </div>
</body>
</html>
